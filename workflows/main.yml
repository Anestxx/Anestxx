name: generate animation

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      # -----------------------------
      # Generate SVGs
      # -----------------------------
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: anestxx
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # -----------------------------
      # Generate GIF with custom colors
      # -----------------------------
      - name: Generate github-contribution-grid-snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: anestxx
          outputs: |
            dist/github-contribution-grid-snake.gif?color_snake=f97583&color_dots=#c9dcff,#8fb6ff,#6fa8ff,#5b8def,#4a7bd0&color_background=f4b4c4

      # -----------------------------
      # Push everything to output branch
      # -----------------------------
      - name: Push SVG & GIF to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update contribution SVG + GIF"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
