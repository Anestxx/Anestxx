name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate pink-blue snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: anestxx
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake.gif?color_snake=ff6b8b&color_dots=6fa8ff,8fb6ff,a6c8ff,c9dcff,e3f2ff&color_background=fdf2f8&animate=true
          
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: output
          clean: true
