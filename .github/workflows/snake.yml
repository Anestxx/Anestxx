name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate pastel pink snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: anestxx
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake.gif?color_snake=ffb6c1&color_dots=ffccd5,ffb7c5,ff9ebb,ff85a1,ff6b8b&color_background=fff0f5&animate=true
          
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: output
          clean: true
